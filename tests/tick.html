<!DOCTYPE html>
<html>
    <head>
        <title>Tick</title>
    </head>
    <body>
        <script type="module">

import { test } from "./test.js";
import { Tick } from "../lib/tick.js";

test("Tick (automatic)", () => new Promise(resolve => {
    const tick = Tick.create();
    console.log(tick.now);

    tick.requestUpdate(this, t => {
        console.log("Update!", t);
        resolve();
    });
}));

        </script>
    </body>
</html>

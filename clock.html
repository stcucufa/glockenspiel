<!DOCTYPE html>
<html>
    <head>
        <title>Clock</title>
        <script type="module" src="clock-demo.js"></script>
        <style>

body, button {
    font-family: ui-sans-serif, sans-serif;
}

canvas {
    width: 400px;
    height: 400px;
}

ul.buttons {
    list-style-type: none;
}

ul.buttons li {
    display: inline;
}

button[disabled] {
    opacity: 0.5;
}

        </style>
    </head>
    <body>
        <canvas></canvas>
        <ul class="buttons">
            <li><button type="button" name="play">▶️</button></li>
            <li><button type="button" name="pause">⏸</button></li>
            <li><button type="button" name="step">⏯</button></li>
            <li><button type="button" name="stop">⏹</button></li>
            <li><button type="button" name="rwd">⏪</button></li>
            <li><button type="button" name="ffwd">⏩</button></li>
        </ul>
    </body>
</html>

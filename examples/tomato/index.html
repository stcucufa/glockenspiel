<!DOCTYPE html>
<html>
    <head>
        <title>Tomato animation at 9 fps</title>
        <style>

body {
    width: 480px;
    margin: 2em auto;
    font-family: Univers, ui-sans-serif, sans-serif;
    background-color: #222;
}

canvas {
    border-radius: 8px;
}

button {
    font-size: 1rem;
    padding: 0.5rem;
    border-radius: 8px;
    background-color: #f8f9f0;
    border: 0;
    width: 4.5rem;
    margin: 0 0.5rem;
}

ul {
    text-align: center;
    padding: 0;
    list-style-type: none;
}

ul li {
    display: inline;
}

        </style>
        <script type="module" src="tomato.js"></script>
    </head>
    <body>
        <canvas></canvas>
        <ul>
            <li><button type="button" name="pause" hidden>Pause</button></li>
            <li><button type="button" name="play">Play</button></li>
            <li><button type="button" name="blink">Blink</button></li>
            <li><button type="button" name="speak">Speak</button></li>
        </ul>
    </body>
</html>
